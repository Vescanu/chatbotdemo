<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: 'https://jenniferbalauru.app.n8n.cloud/webhook/039cf66c-8c9f-4134-bd5f-d1da2fdee73e/chat',
        route: 'general'
      },
      branding: {
        logo: 'https://i.postimg.cc/QCNFTm5K/IMG-1895-removebg-preview.png',
        name: 'EasyBooker.io',
        welcomeText: 'Hi ðŸ‘‹, how can we help?',
        responseTimeText: 'We usually respond right away'
      },
      style: {
        primaryColor: '#54dde4',
        secondaryColor: '#172565',
        backgroundColor: '#ffffff',
        fontColor: '#333333',
        userMessageColor: '#0066ff',
        userTextColor: '#ffffff',
        botMessageColor: '#f1f3f4',
        botTextColor: '#000000',
        borderRadius: '12px',
        fontFamily: 'Inter, sans-serif'
      }
    };

    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/gh/WayneSimpson/n8n-chatbot-template@ba944c3/chat-widget.js';
    script.onload = () => {
      // Wait for the widget to appear
      const resizeWidget = () => {
        const widget = document.querySelector('.n8n-chat-widget');
        if (!widget) return false;

        // Default desktop size
        widget.style.width = '350px';
        widget.style.height = '500px';

        // Mobile adjustment
        if (window.innerWidth <= 768) {
          widget.style.width = '90vw';
          widget.style.height = '70vh';
        }

        // Ensure it's in the corner
        widget.style.position = 'fixed';
        widget.style.bottom = '10px';
        widget.style.right = '10px';
        widget.style.zIndex = '9999';
        return true;
      };

      // Keep checking until the widget exists
      const interval = setInterval(() => {
        if (resizeWidget()) clearInterval(interval);
      }, 100);

      // Adjust on window resize
      window.addEventListener('resize', resizeWidget);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
