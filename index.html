<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Ensure the chat container is centered and bigger */
    #chat-widget-container {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 400px !important; /* Adjust width as needed */
      height: 600px !important; /* Adjust height as needed */
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: 'https://jenniferbalauru.app.n8n.cloud/webhook/039cf66c-8c9f-4134-bd5f-d1da2fdee73e/chat',
        route: 'general'
      },
      branding: {
        logo: 'https://i.postimg.cc/QCNFTm5K/IMG-1895-removebg-preview.png',
        name: 'EasyBooker.io',
        welcomeText: 'Hi ðŸ‘‹, how can we help?',
        responseTimeText: 'We usually respond right away'
      },
      style: {
        primaryColor: '#54dde4',
        secondaryColor: '#172565',
        position: 'center', /* custom, just for clarity */
        backgroundColor: '#ffffff',
        fontColor: '#333333',
        userMessageColor: '#0066ff',
        userTextColor: '#ffffff',
        botMessageColor: '#f1f3f4',
        botTextColor: '#000000',
        borderRadius: '12px',
        fontFamily: 'Inter, sans-serif'
      }
    };

    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/gh/WayneSimpson/n8n-chatbot-template@ba944c3/chat-widget.js';
    script.onload = () => {
      // Wait a moment to ensure widget is loaded, then override its container
      const interval = setInterval(() => {
        const widget = document.querySelector('.chat-widget, #chat-widget-container');
        if (widget) {
          widget.style.position = 'fixed';
          widget.style.top = '50%';
          widget.style.left = '50%';
          widget.style.transform = 'translate(-50%, -50%)';
          widget.style.width = '400px';
          widget.style.height = '600px';
          widget.style.zIndex = '9999';
          clearInterval(interval);
        }
      }, 100);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
